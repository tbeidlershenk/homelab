services:
  cronicle:
    image: bluet/cronicle-docker:latest
    container_name: cronicle
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "3012:3012"
    volumes:
      - cronicle_data:/opt/cronicle/data
      - cronicle_logs:/opt/cronicle/logs
      - cronicle_plugins:/opt/cronicle/plugins
    healthcheck:
      disable: false

volumes:
  cronicle_data:
    name: cronicle_data
  cronicle_logs:
    name: cronicle_logs
  cronicle_plugins:
    name: cronicle_plugins
